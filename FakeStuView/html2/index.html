<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fake Registration</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<div class="registration">
	<img id="menu" src="../html/images/banner.png">
	<div class="text">
		<h1>Registration Status</h1>
		<p>Full-Time Student</p>
	</div>
</div>

<!-- Mandatory Box -->

<div class="mandatory">
	<h1>Mandatory Classes</h1>

<label class="container">
  <input type="checkbox">
  <span class="checkmark"></span>BDES 3500 - Computing 3 : Data Integration and Development
</label>

<label class="container">
  <input type="checkbox">
  <span class="checkmark"></span>BDES 3505 - Professional Practice in Digital Experience Design
</label>

 <label class="container">
  <input type="checkbox">
  <span class="checkmark"></span>BDES 3503 - Advanced Human Computer Interaction Methods
</label>

 <label class="container">
  <input type="checkbox">
  <span class="checkmark"></span>BDES 3510 - Special Topic 1 : Augmented Reality
</label>

</div>

<!-- Liberal Box -->

<div class="liberal">
	<h1>Electives</h1>

<label class="liberalcontainer">
  <input type="checkbox">
  <span class="checkmark"></span>LSCI 1301 - Troubled Waters: Our Future and the Global Ocean
</label>

<label class="liberalcontainer">
  <input type="checkbox">
  <span class="checkmark"></span>LSSC 1220 - Race & Racism in the Americas and the Caribbean
</label>

 <label class="liberalcontainer">
  <input type="checkbox">
  <span class="checkmark"></span>LHUM 1203 - The Pleasure of Inquiry : Philosophy
</label>

 <label class="liberalcontainer">
  <input type="checkbox">
  <span class="checkmark"></span>LSCI 1204 - Preserving the Planet
</label>

<label class="liberalcontainer">
  <input type="checkbox">
  <span class="checkmark"></span>LSSC 1203 - Working in the 21st Century
</label>

</div>

<!-- Transfer Credit -->

<div>
  <div class="transfercredit">
    <img id="light" src="pics/light.png"><h4> Submit transfer credits <u>here</u> or view your transfer credit status <u>here</u></h4>
  </div>
</div>

<div>
    <img id="schedule" src="pics/schedule.PNG">
</div>

</div>

</body>

</html>
